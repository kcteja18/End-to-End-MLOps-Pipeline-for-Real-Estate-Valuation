name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]

jobs:
  test-and-validate: # Renamed the first job for clarity
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Process data
      run: python src/process_data.py
    - name: Train model
      run: python src/train.py

  build-docker-image: # This is the new job that uses the Dockerfile
    # This job will only run if the 'test-and-validate' job succeeds
    needs: test-and-validate
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: kcteja18/mlops-pipeline:latest